<!--Le titre prinipal-->
<section class="big-titre-singIn section-shadow">
    <div class="big-titre-content">
        <h2 class="subtitle-text text-white text-center text-shadow">se connecter</h2>
    </div>
</section>
<!--Le formulaire de connexion-->
<section class="container singIn-form mt-4">
    <form action="">
        <!--le email-->
        <div class="mb-3">
            <label for="singIn-email" class="form-label content-text">Email</label>
            <input type="email" class="form-control" id="singIn-email" placeholder="Entrez votre email ou nom d'utilisateur">
        </div>
        <!--le mot de passe-->
        <div>
            <label for="singIn-Password" class="form-label content-text">Mot de passe</label>
            <input type="password" id="singIn-Password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Entrez votre mot de passe">
        </div>
        <!--le bouton de connexion-->
        <div class="text-center mt-4">
            <button type= "button" class="btn btn-primary">Connexion</button>
        </div>
    </form>
</section>
